<nav class="navbar navbar-expand-lg navbar-light mb-3">
    <div class="container">
        <a class="navbar-brand" [routerLink]="'.'">Best App</a>

        <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
        <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
            &#9776;
        </button>

        <!-- Step 2: Add the ngbCollapse directive to the element below. -->
        <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                    <!-- Step 4: Close the menu when a link is clicked. -->
                    <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true">Home</a>
                </li>
                <li class="nav-item" *ngIf="!currentUser">
                    <a class="nav-link" [routerLink]="'login'" (click)="isMenuCollapsed = true">Login</a>
                </li>
                <li class="nav-item sign-out-link" *ngIf="currentUser">
                    <a class="nav-link" (click)="onSignOut()">Sign Out</a>
                </li>
                <li class="nav-item" *hasAuthority="[Roles.Admin]">
                    <a class="nav-link admin-link" [routerLink]="'admin-dashboard'"
                        (click)="isMenuCollapsed = true">Admin</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
