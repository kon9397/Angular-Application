<div class="container">
    <form [formGroup]="hotelForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="hotel-name">Hotel Name:</label>
            <input type="text" class="form-control" id="hotel-name" formControlName="name">
        </div>

        <div class="form-group">
            <label for="hotel-address">Hotel Address:</label>
            <input type="text" class="form-control" id="hotel-address" formControlName="address">
        </div>

        <div class="form-group">
            <label for="hotel-price">Hotel Price:</label>
            <input type="number" class="form-control" id="hotel-price" formControlName="price">
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!hotelForm.valid">Submit</button>
    </form>
</div>
