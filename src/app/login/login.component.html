<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <p *ngIf="noValidData" class="alert alert-danger">{{errorMessage | async}}</p>
          <label for="exampleInputEmail1">Email address</label>
          <input formControlName="email" type="email" class="form-control" [class.is-invalid]="!loginForm.get('email')?.untouched && loginForm.get('email')?.invalid" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <div *ngIf="!loginForm.get('email')?.untouched && loginForm.get('email')?.invalid" class="text-danger">Please enter a valid E-mail</div>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input formControlName="password" type="password" class="form-control" [class.is-invalid]="!loginForm.get('password')?.untouched && loginForm.get('password')?.invalid" id="exampleInputPassword1" placeholder="Password">
          <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-danger">Please enter a password</div>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn" [disabled]="loginForm.get('email')?.invalid || loginForm.get('password')?.invalid">Submit</button>
    </form>
</div>
